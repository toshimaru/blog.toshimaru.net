name: CI
on: [push, pull_request]
jobs:
  build:
    name: Jekyll Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - name: Jekyll Build
      run: bundle exec jekyll build
