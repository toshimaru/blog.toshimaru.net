name: CI
on: [push, pull_request]
jobs:
  build:
    name: Jekyll Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - name: TailwindCSS Build
      run: npm run build
    - name: Jekyll Build
      run: bundle exec jekyll build
