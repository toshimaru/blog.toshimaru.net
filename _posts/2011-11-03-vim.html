<p>下記の一行を.vimrcに追加するだけでOK。</p>
<div class="CodeRay">
  <div class="code"><pre>autocmd BufWritePre * :%s/\s\+$//e</pre></div>
</div>

<p>ただ、絶対に必要な行末のスペースがあった場合にそれを気づかないうちに消してしまうことがあるので注意！！！</p>
