---
layout: default
title: Posts
---

<div>
  <div class="space-y-2 pb-8 pt-6 md:space-y-5">
    <h1 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
      {{ page.title }}
    </h1>
  </div>

  {% for post in site.posts %}
  <div class="flex flex-col md:flex-row py-2">
    <div class="md:order-2">
      <h3 class="text-xl text-slate-900 tracking-tight font-bold dark:text-slate-200">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
    </div>
    <div class="md:order-1 w-32 flex-shrink-0">
      <dl>
        <dt class="sr-only">Date</dt>
        <dd class="text-sm font-medium leading-6 text-gray-500 dark:text-gray-400">
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date_to_string }}
          </time>
        </dd>
      </dl>
    </div>
  </div>
  {% endfor %}
</div>
